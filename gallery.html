<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Image Modal Functionality
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('expandedImg');
        const imgCaption = document.getElementById('imgCaption');
        const closeModal = document.getElementsByClassName('close-modal')[0];
        const galleryImages = document.querySelectorAll('.gallery-image');

        // Add click event to all gallery images
        galleryImages.forEach(image => {
            image.addEventListener('click', function() {
                modal.style.display = 'block';
                modalImg.src = this.src;
                imgCaption.innerHTML = this.alt;

                // Add active class to body to prevent scrolling
                document.body.classList.add('modal-open');

                // Add show class after a small delay to trigger animations
                setTimeout(() => {
                    modal.classList.add('show');
                }, 10);
            });
        });

        // Function to close modal with animation
        function closeModalWithAnimation() {
            modal.classList.remove('show');

            // Wait for animation to complete before hiding modal
            setTimeout(() => {
                modal.style.display = 'none';
                document.body.classList.remove('modal-open');
            }, 400); // Match this with the modal transition duration
        }

        // Close modal when clicking on X
        closeModal.addEventListener('click', function() {
            closeModalWithAnimation();
        });

        // Close modal when clicking outside the image
        modal.addEventListener('click', function(event) {
            if (event.target === modal) {
                closeModalWithAnimation();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && modal.style.display === 'block') {
                closeModalWithAnimation();
            }
        });
    });

    // Section entrance animations
    const sections = document.querySelectorAll('section');

    // Function to check if an element is in viewport
    function isInViewport(element) {
        const rect = element.getBoundingClientRect();
        return (
            rect.top <= (window.innerHeight || document.documentElement.clientHeight) * 0.8
        );
    }

    // Function to handle scroll events
    function handleScroll() {
        sections.forEach(section => {
            if (isInViewport(section) && !section.classList.contains('visible')) {
                section.classList.add('visible');
            }
        });
    }

    // Check on initial load
    handleScroll();

    // Add scroll event listener
    window.addEventListener('scroll', handleScroll);
</script>
